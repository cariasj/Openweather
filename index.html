    <!-- Main Weather Section -->
    <div class="mainweathercontainer">
        <div class="row">
            <div class="col-md-4">
                <h2>Search for a City:</h2>

                        </div>    
                    </div>
            </div> 

            <div class="col-md-8"> 
                <div class="container" id="populatedcity">
                    <p>Temp:</p>
                    <p>Wind:</p>
                    <p>Humidity:</p>
                    <p>UV Index:</p>
                </div> 
            </div>       
        </div>
  </div>
