<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">  
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
   <!-- city search -->
    <div class="searchcontainer">
        <div class="row">
            <div class="col-md-4">
                <h2>
                    Search for a City:
                </h2>
                <div id="searchbox">
                    <input type="text" id="search" placeholder="Name of City">
                        <p> 
                            <button onclick="dataSearch()"  id="btn" type="button" class="btn btn-info btn-block">Search</button> 
                        </p> 
                </div>
                <div>
                    <p id="list"></p>
                </div>
            </div> 
            <!-- current weather data -->
            <div class="col-md-8"> 
                <div class="container" id="populatedcity">
                    <p class="time"id="currentcitytime"></p>
                    <h2 class="popcity" id="currentcityname" >City..</h2>
                    <p class="icon"id="currentcityicon" ></p>
                    <p class="temp"id="currentcitytemp" >Temp:</p>
                    <p class="wind" id="currentcitywind">Wind:</p>
                    <p class="humidity" id="currentcityhum">Humidity:</p>
                    <p class="uv" id="currentcityuv">UV Index:</p>
                </div>
            <!-- 5-day forcast card  container -->    
            <div class="col-md-12">
                <div class="futurecontainer">
                    
                    <div class="row"> 
                        <h2>5-Day Forecast:</h2>
                        <!-- Card 1 -->
                        <div class="col-md-2"> 
                            <div class="futureweather" id="futureweather">
                                <div class="card" style="width: 10rem;">
                                    <div class="card-body" id="daytwodiv">
                                        <p class="card-text-date" >Date</p>
                                        <p class="card-text-icon" id="day2icon"></p>
                                        <p class="card-text-temp" >Temp:</p>
                                        <p class="card-text-wind" >Wind:</p>
                                        <p class="card-text-humidity" >Humidity:</p>
                                    </div>
                                </div>
                            </div>    
                        </div> 
                        <!-- Card 2 -->
                        <div class="col-md-2"> 
                            <div class="futureweather" id="futureweather">
                                <div class="card" style="width: 10rem;">
                                    <div class="card-body" id="daythreediv">
                                        <p class="card-text-date" >Date</p>
                                        <p class="card-text-icon" id="day3icon"></p>
                                        <p class="card-text-temp" >Temp:</p>
                                        <p class="card-text-wind" >Wind:</p>
                                        <p class="card-text-humidity" >Humidity:</p>
                                    </div>
                                </div>
                            </div>    
                        </div>  
                        <!-- Card 3 -->
                        <div class="col-md-2"> 
                            <div class="futureweather" id="futureweather">
                                <div class="card" style="width: 10rem;">
                                    <div class="card-body" id="dayfourdiv">
                                        <p class="card-text-date" >Date</p>
                                        <p class="card-text-icon" id="day4icon"></p>
                                        <p class="card-text-temp" >Temp:</p>
                                        <p class="card-text-wind" >Wind:</p>
                                        <p class="card-text-humidity" >Humidity:</p>
                                    </div>
                                </div>
                            </div>    
                        </div>
                        <!-- Card 4 -->
                        <div class="col-md-2"> 
                            <div class="futureweather" id="futureweather">
                                <div class="card" style="width: 10rem;">
                                    <div class="card-body" id="dayfivediv">
                                        <p class="card-text-date" >Date</p>
                                        <p class="card-text-icon" id="day5icon"></p>
                                        <p class="card-text-temp" >Temp:</p>
                                        <p class="card-text-wind" >Wind:</p>
                                        <p class="card-text-humidity" >Humidity:</p>
                                    </div>
                                </div>    
                            </div>
                        </div>
                        <!-- Card 5 -->
                        <div class="col-md-2"> 
                            <div class="futureweather" id="futureweather">
                                <div class="card" style="width: 10rem;">
                                    <div class="card-body" id="daysixdiv">
                                        <p class="card-text-date" >Date</p>
                                        <p class="card-text-icon" id="day6icon"></p>
                                        <p class="card-text-temp" >Temp:</p>
                                        <p class="card-text-wind" >Wind:</p>
                                        <p class="card-text-humidity">Humidity:</p>
                                    </div>
                                </div>
                            </div>    
                        </div>

                    </div>
                </div>
            </div>  
        </div>       
    </div>
  </div>

    





    <script src="./assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
